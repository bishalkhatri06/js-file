<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        Data types are basically typed data that can be used and manipulated in program.

        Number - Represent both integer and float eg: 1,2,4.5
        string - string is a sequence of characters. In javascript, string can be enclosed with single or double quotes. eg: 'a','word','2'
        boolean - represent a logical entity and can have only two values : True or False.
        Null - this type has only one values: null. it is left intentionaly so that it shows something that doesnot exist.
        array - collection of multiple values. eg: ['a','b','c']
        date 
        object - it is the most important data-types and forms the building blocks for modern javascript. it is collection of 'key':'value' pair.
        eg: {
            'f_name':'Nirajan',
            'l_name':'Dhakal',
            'age':20
        }
     -->

    <script>
      var x = 10;
      var y = 20;
      var z = x + y;
      alert(`the result is ${z}`);

      var student = {
        'name': "Subodh Pathak",
        'age': 18,
      };
      document.write(
        `My name is ${student.name}. I am ${student.age} years old`
      );
    </script>
  </body>
</html>
