<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch with filter</title>
</head>
<body>
    <script>
        // fetch is a js method to connect with API
        fetch('https://fakestoreapi.com/products')
        .then(res=>res.json())
        .then(
            products=>{
                // filter product
                const result=products.filter(data=>{
                    return data.rating.count===100
                })
                console.log(result)
            }
        )
        .catch(err=>console.log(err))

    </script>
</body>
</html>
