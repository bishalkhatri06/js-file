<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with return type</title>
</head>
<body>
    <script>
        // const num1=20
        // function multiplication(num1, num2){
        //     let mult=num1*num2
        //     return mult
        // }
        const multiplication=(num1,num2)=>{
            let mult=num1*num2
            return mult
        }

        let a=20
        let b=40
        let xyz=multiplication(a,b)
        document.write(`multiplication is ${xyz}`)
    </script>
</body>
</html>
