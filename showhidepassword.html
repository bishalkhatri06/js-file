<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide Password</title>
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .show-psw{
            position: relative;
            left: -2%;
            top: 2px;
            cursor: pointer;
            color: #aaa;
        }
        .show-psw i:hover{
            color: #333;
        }

        .no-icon{
            display: none;
        }

        .show-icon{
            display: inline-block;
        }
    </style>
</head>
<body>
    <label for="psw">Password:</label>
    <input type="password" name="psw" id="psw">
    <span class="show-psw"><i class="fa-solid fa-eye no-icon"></i></span>


    <script>
        const pswInput= document.getElementById('psw')
        const icon=document.querySelector('.show-psw i')

        // to show icon
        pswInput.addEventListener("keyup",()=>{
            if(pswInput.value.length>0){
                icon.classList.add("show-icon");
            }
            else{
                icon.classList.remove("show-icon")
            }
        })

        // to show n hide icon
        icon.addEventListener('click',()=>{
            if(pswInput.type=='password'){
                pswInput.type='text'
                icon.classList.remove('fa-eye')
                icon.classList.add('fa-eye-slash')
            }
            else{
                pswInput.type='password'
                icon.classList.remove('fa-eye-slash')
                icon.classList.add('fa-eye')
            }
        })
    </script>
</body>
</html>
