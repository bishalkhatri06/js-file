<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparision</title>
  </head>
  <body>
    <script>
      // these operator are mainly used to compare values or perform logical operations that determine the equality or difference between values or variables.
      // equality (a==b)
      // inqeality (a!=b)
      // strictly equality (a===b) - compare value and data types
      // strictly inequality (a!==b)
      // >, <, >=, <=

      const z = 'x' == 'x';
      document.write(`${z}<br>`);

      y='12'
      const test = y === "12";
      document.write(`${test}`);
    </script>
  </body>
</html>
