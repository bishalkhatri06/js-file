<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>
    <script>
        // for in statement loops through the properties of an object
        const student={
            f_name:'Nirajan',
            l_name:'Dhakal',
            age:21,
            height:5.6
        }

        let info=''
        for (let x in student){
            info+=student[x]+'&nbsp;'
        }
        document.write(`${info}<br>`)

    </script>
</body>
</html>
