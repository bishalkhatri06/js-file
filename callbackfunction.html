<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    <div></div>

    <script>
        const news=[
            {
                newsTitle: 'First Title',
                newsContent:'news content of the first title'
            },
            {
                newsTitle:'Second Title',
                newsContent:'news content of the second title'
            },
            {
                newsTitle: 'Third Title',
                newsContent:'news content of the third title'
            }
        ]

        // define the function showNews()
        const showNews=()=>{
            setTimeout(() => {
                result=""
                news.forEach((post)=>{
                    result+=`
                    <li>
                        ${post.newsTitle}
                    </li>
                    <p>${post.newsContent}</p>
                    `
                })
                document.querySelector('div').innerHTML=`${result}`
            }, 3000);
        }

        // call the function showNews()
        // showNews()

        // define the function addNews()
        // const addNews=(newdata)=>{
        //     setTimeout(() => {
        //         news.push(newdata)
        //     }, 1000);
        // }

        // addNews({
        //         newsTitle: 'Fourth Title',
        //         newsContent:'news content of the fourth title'
        //     })

        // define addNews() with callback
        const addNews=(newdata,callback)=>{
            setTimeout(() => {
                news.push(newdata)
                // call the callback function
                callback()
            }, 2000);
        }

        // call addNews() with callback
        addNews({
                newsTitle: 'Fourth Title',
                newsContent:'news content of the fourth title'
            },showNews)
    </script>
</body>
</html>
