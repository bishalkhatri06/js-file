<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Logical operator
        // it allows us to compare variables or values
        // it is mostly used to make dicisions based on conditions specified for the statements.
        // it can also be used to manipulate a boolean or set termination conditions for loops.
        // or(||) -> returns true if any one condition is true otherwise false
        // and(&&) -> returns true if all conditions are true otherwise false
        // not(!()) -> it reverse the final result


        const a=10
        const b=20
        const c=30
        document.write((a<b)||(b>c))
        document.write((a<b)&&(b>c))
        document.write(!((a<b)||(b>c)))
    </script>
</body>
</html>
