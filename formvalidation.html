<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form action="#" class="shadow-lg p-4" onsubmit="return validForm()">
                    <h2 class="text-center text-muted">Register Form</h2>
                    <div class="mb-2">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" name="fname" id="fname" class="form-control" onkeyup="fnamevalidation()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnamevalidation()">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="emailvalidation()">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="psw" class="form-label">Password:</label>
                        <input type="password" name="psw" id="psw" class="form-control" onkeyup="pswvalidation()">
                        <span id="pswMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="cpsw" class="form-label">Confirm Password:</label>
                        <input type="password" name="cpsw" id="cpsw" class="form-control" onkeyup="cpswvalidation()">
                        <span id="cpswMsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="formvalidation.js"></script>
</body>
</html>
