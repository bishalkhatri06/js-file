<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reduce</title>
  </head>
  <body>
    <script>
      // reduce -> this method runs a function on every element of array and produce the single result and it works from left to right

    //   const checkFunction = (acc, cv) => {
    //     console.log("accumulator ", acc);
    //     console.log("current value ", cv);
    //     return acc + cv;
    //   };

      const numbers = [10, 15, 20, 25, 30, 35, 40, 45, 50, 100];

      const total = numbers.reduce((acc,cv)=> acc+cv, 0); //0 is initial accu value
      document.write("the result is ", total);
        document.write(`<br>`)

      const max=numbers.reduce((a,b)=>Math.max(a,b))
      document.write('max number:',max)
      document.write(`<br>`)
    //   reduceRight()
      const min=numbers.reduceRight((x,y)=>Math.min(x,y))
      document.write('min:',min)


    </script>
  </body>
</html>
