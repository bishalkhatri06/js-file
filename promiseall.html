<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise all</title>
</head>
<body>
    <script>
        const API1=()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                        resolve('Result from the API 1')
                }, 2000);
            })
        }
        const API2=()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                        // resolve('Result from the API 2')
                        reject('error in API2')
                }, 1000);
            })
        }
        const API3=()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                        resolve('Result from the API 3')
                }, 1500);
            })
        }

        Promise.all([API1(),API2(),API3()])
        .then(res=>{
            console.log('result from the apis:',res)
        })
        .catch(err=>{
            console.log('error in fetching data:',err)
        })
    </script>
</body>
</html>
